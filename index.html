<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand text-primary">Weather</a>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="text"
          autocomplete="address-level3"
          placeholder="Search"
          autofocus
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </nav>

        </form>
    </div> -->
    <!-- cards -->
<div id="all-container">
      <div class="container">
        <h4 id="current-location"></h4>
      <div class="row">
        
          <div class="card" id="meanCard"   style="width: 70rem; height: 22rem;">
            <div class="card-body">
              <h4 class="card-title" id="current-weather"></h4>
              <div class="row w-100">
               <div class="col-12 col-md-6" style="display:flex;">
                 <!-- <img src="./img/01_weather.png" alt="" class="h-25 w-25"> -->
               <h1 id="currTem"></h1><sup style="margin-top: 2vw;color: #fff;"></sup>
               </div>
               <div class="co-12 col-4">
                <h5 id="current-cloud">

                </h5>
                <h5 id="fills-like"></h5>
               </div>
              </div>
               <div class="card-footer my-5 p-3">
              <div class="row">
                <div class="col-6 col-md-2">
                  <div class="card allCards" style=" width: 9rem; background: rgba(0, 0, 0, 0.3);border-radius: 2vw; box-shadow: 0px 0px 3px 3px #fff; ">
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-cloud"></i>cloud</h5>
    <h6 class="card-subtitle text-5 mb-2" id="cloud">0</h6>
   
  </div>
</div>
                </div>
                <div class="col-6 col-md-2">
                  <div class="card  allCards" style=" width: 9rem; background: rgba(0, 0, 0, 0.3);border-radius: 2vw; box-shadow: 0px 0px 3px 3px #fff; ">
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-user"></i>Humidity</h5>
    <h6 class="card-subtitle text-5 mb-2" id="Humidity">100</h6>
   
  </div>
</div>
                </div>
                <div class="col-6 col-md-2">
                  <div class="card  allCards" style=" width: 9rem; background: rgba(0, 0, 0, 0.3);border-radius: 2vw; box-shadow: 0px 0px 3px 3px #fff;">
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-eye-slash"></i>Visibilty</h5>
    <h6 class="card-subtitle  mb-2" id="Visibilty">0</h6>
   
  </div>
</div>
                </div>
                <div class="col-6 col-md-2">
                  <div class="card  allCards" style=" width: 9rem; background: rgba(0, 0, 0, 0.3);border-radius: 2vw; box-shadow: 0px 0px 3px 3px #fff; ">
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-tower-broadcast"></i>Pressure</h5>
    <h6 class="card-subtitle text-5 mb-2" id="Pressure">0</h6>
 
  </div>
</div>
                </div>
                                <div class="col-6 col-md-2">
                  <div class="card  allCards" style=" width: 9rem; background: rgba(0, 0, 0, 0.3);border-radius: 2vw; box-shadow: 0px 0px 3px 3px #fff; ">
  <div class="card-body">
        <h5 class="card-title"><i class="fa-solid fa-wind"></i>wind</h5>
    <h6 class="card-subtitle text-5 mb-2" id="wind_kph">0</h6>
 
  </div>
</div>
                </div>
                                <div class="col-6 col-md-2">
                  <div class="card  allCards" style=" width: 9rem; background: rgba(0, 0, 0, 0.3);border-radius: 2vw; box-shadow: 0px 0px 3px 3px #fff; ">
  <div class="card-body">
    <h5 class="card-title"><i class="fa-solid fa-sun-plant-wilt"></i> UV</h5>
    <h6 class="card-subtitle text-5 mb-2" id="UV">0</h6>
 
  </div>
</div>
                </div>
              </div>
            </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
     <div class="container-fluid " id="map-container">

              width="100%"
              height="100%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
      </div>
      </div>
   
</div>
